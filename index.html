    <script>
        let detailsVisible = false;

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error-message">‚ùå ${message}</div>`;
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('detailsSection').style.display = 'none';
        }

        function clearError() {

        function validateInputs() {
            const shadowAttacksStr = document.getElementById('shadowAttacks').value.trim();
            const bandageCount = parseInt(document.getElementById('bandageCount').value);
            const enemyMaxHealth = parseInt(document.getElementById('enemyMaxHealth').value);
            const enemyCurrentHealth = parseInt(document.getElementById('enemyCurrentHealth').value);
            const enemyArmor = parseInt(document.getElementById('enemyArmor').value);

            if (!shadowAttacksStr) {
                throw new Error('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏õ‡πâ‡∏≠‡∏ô‡∏Ñ‡πà‡∏≤‡πÇ‡∏à‡∏°‡∏ï‡∏µ Wilted Shadow');
            }

            const shadowAttacks = shadowAttacksStr.split(',').map(s => {
                const num = parseInt(s.trim());
                if (isNaN(num) || num <= 0) {
                    throw new Error('‡∏Ñ‡πà‡∏≤‡πÇ‡∏à‡∏°‡∏ï‡∏µ Wilted Shadow ‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ö‡∏ß‡∏Å');
                }
                return num;
            });

            if (isNaN(bandageCount) || bandageCount < 0) {
                throw new Error('‡∏à‡∏≥‡∏ô‡∏ß‡∏ô Bandages ‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏ï‡∏¥‡∏î‡∏•‡∏ö');

            if (isNaN(enemyMaxHealth) || enemyMaxHealth < 1) {

            }

        function simulateWithSequence(heals, inputs) {
            let health = inputs.enemyCurrentHealth;
            let armor = inputs.enemyArmor;
            let totalDamage = 0;
            let log = [];
            let currentBandageIndex = 0;
            let heroPowerUsedForLethal = false;
            let lethalAchieved = false;

            log.push(`‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô: ‡πÄ‡∏•‡∏∑‡∏≠‡∏î ${health}/${inputs.enemyMaxHealth}, ‡πÄ‡∏Å‡∏£‡∏≤‡∏∞ ${armor}`);

            for (let i = 0; i < heals.length; i++) {
                if (lethalAchieved) break;

                const heal = heals[i];
                const isHeroPower = heal === 2;
                const actionName = isHeroPower ? 'Hero Power (Lesser Heal)' : 'Bandage';
                
                if (isHeroPower) {
                    heroPowerUsedForLethal = true;
                } else {
                    currentBandageIndex++;
                }

                const wouldHeal = health < inputs.enemyMaxHealth;
                log.push(`${actionName} ${i + 1}: ‡πÄ‡∏£‡∏¥‡πà‡∏° (would heal: ${wouldHeal ? '‡πÉ‡∏ä‡πà' : '‡πÑ‡∏°‡πà'})`);

                for (let j = 0; j < inputs.shadowAttacks.length; j++) {
                    if (health <= 0) break;

                    const attack = inputs.shadowAttacks[j];
                    let damageDealt = 0;
                    
                    const armorDamage = Math.min(armor, attack);
                    armor -= armorDamage;
                    damageDealt += armorDamage;
                    
                    const remainingAttack = attack - armorDamage;
                    if (remainingAttack > 0) {
                        health -= remainingAttack;
                        damageDealt += remainingAttack;
                    }
                    
                    totalDamage += damageDealt;
                    log.push(`  Wilted Shadow ${j + 1} ‡πÇ‡∏à‡∏°‡∏ï‡∏µ ${attack} (‡πÄ‡∏•‡∏∑‡∏≠‡∏î: ${Math.max(0, health)}, ‡πÄ‡∏Å‡∏£‡∏≤‡∏∞: ${armor})`);
                    
                    if (health <= 0) {
                        log.push(`<div class="log-entry log-lethal">üéØ ‡∏®‡∏±‡∏ï‡∏£‡∏π‡∏ï‡∏≤‡∏¢! ‡∏´‡∏¢‡∏∏‡∏î triggers</div>`);
                        lethalAchieved = true;
                        break;
                    }
                }

                if (!lethalAchieved && wouldHeal) {
                    const oldHealth = health;
                    health = Math.min(health + heal, inputs.enemyMaxHealth);
                    const actualHeal = health - oldHealth;
                    log.push(`  üíö ${actionName} ‡∏Æ‡∏µ‡∏• ${actualHeal} (‡πÄ‡∏•‡∏∑‡∏≠‡∏î: ${health}/${inputs.enemyMaxHealth})`);
                } else if (!lethalAchieved) {
                    log.push(`  üíö ${actionName} ‡πÑ‡∏°‡πà‡∏Æ‡∏µ‡∏• (full health)`);
                }
            }
            
            const finalBandagesUsed = lethalAchieved ? currentBandageIndex : inputs.bandageCount;

            return { 
                health: Math.max(0, health), 
                armor, 
                totalDamage, 
                log, 
                lethal: lethalAchieved, 
                bandagesUsed: finalBandagesUsed, 
                heroPowerUsedForLethal 
            };
        }

        function simulateCombo(inputs) {
            let bestResult = null;
            let bestPosition = 1;
            let maxDamage = -1;

            if (!inputs.useHeroPower) {
                const heals = new Array(inputs.bandageCount).fill(3);
                bestResult = simulateWithSequence(heals, inputs);
            } else {
                const N = inputs.bandageCount;
                for (let pos = 0; pos <= N; pos++) {
                    let heals = new Array(pos).fill(3);
                    heals.push(2);
                    heals = heals.concat(new Array(N - pos).fill(3));
                    const result = simulateWithSequence(heals, inputs);
                    if (result.totalDamage > maxDamage) {
                        maxDamage = result.totalDamage;
                        bestResult = result;
                        bestPosition = pos + 1;
                    }
                }
            }

            bestResult.bestPosition = bestPosition;
            return bestResult;
        }

        function calculateCombo() {
            clearError();
            
            try {
                const inputs = validateInputs();
                const result = simulateCombo(inputs);
                displayResults(result, inputs);
                
            } catch (error) {
                showError(error.message);
            }

            if (inputs.useHeroPower && result.bestPosition !== 1) {
